- name: Test Update Device
  vars:
    deivce_name: ansible-integration-test-device
  block:
  - name: Create a test device
    flightctl.edge.flightctl:
      flightctl_host: "{{ flightctl_host }}"
      flightctl_validate_certs: false
      kind: Device
      name: "{{ deivce_name }}"
      resource_definition:
        spec:
          os:
            image: quay.io/redhat/rhde:9.1
          systemd:
            matchPatterns:
              - chronyd.service

  - name: Update the test device
    flightctl.edge.flightctl:
      flightctl_host: "{{ flightctl_host }}"
      flightctl_validate_certs: false
      kind: Device
      name: "{{ deivce_name }}"
      resource_definition:
        spec:
          os:
            image: quay.io/redhat/rhde:9.3

  - name: Get test device
    flightctl.edge.flightctl_info:
      flightctl_host: "{{ flightctl_host }}"
      flightctl_validate_certs: false
      kind: Device
      name: "{{ deivce_name }}"
    register: device_result

  - name: Assert that Device spec was updated
    ansible.builtin.assert:
      that:
        - device_result is success
        - device_result.result.spec.os.image == "quay.io/redhat/rhde:9.3"
        - device_result.result.spec.systemd.matchPatterns[0] == "chronyd.service"

  - name: Update the test device with force_update
    flightctl.edge.flightctl:
      flightctl_host: "{{ flightctl_host }}"
      flightctl_validate_certs: false
      kind: Device
      name: "{{ deivce_name }}"
      force_update: True
      resource_definition:
        spec:
          os:
            image: quay.io/redhat/rhde:9.4

  - name: Get test device
    flightctl.edge.flightctl_info:
      flightctl_host: "{{ flightctl_host }}"
      flightctl_validate_certs: false
      kind: Device
      name: "{{ deivce_name }}"
    register: device_result

  - name: Assert that Device spec was updated from the forced update
    ansible.builtin.assert:
      that:
        - device_result is success
        - device_result.result.spec.os.image == "quay.io/redhat/rhde:9.4"
        - "'systemd' not in device_result.result.spec"

  always:
    - name: Delete test device
      flightctl.edge.flightctl:
        flightctl_host: "{{ flightctl_host }}"
        flightctl_validate_certs: false
        kind: Device
        name: "{{ deivce_name }}"
        state: absent
