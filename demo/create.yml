            labels:
              fleet: default
              novalue: ""
      register: _result

    - name: Assert that Device was not created
      ansible.builtin.assert:
        that:
          - not _result.changed
          - _result is success

    - name: Create a new test device
      flightctl.core.flightctl_resource:
        <<: *credential_defaults
        kind: Device
        name: "device-ansible-example-2"
        api_version: flightctl.io/v1alpha1
      register: _result

